<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form id="userForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age"><br><br>
        
        <button type="submit">Guardar</button>
    </form>
      
    <!-- Contenedor principal de la aplicación -->
    <div class="contenedor">
        <h1>Posts App</h1>
        <!-- Contenedor donde se mostrarán las tarjetas de posts -->
        <div id="contenedorPosts" class="contenedor-tarjetas">
            <!-- Aquí se mostrarán los posts -->
        </div>
        <!-- Botón para limpiar la lista de posts -->
        <button onclick="limpiarLista()">Limpiar Lista</button>
    </div>
    <!-- Script que maneja la lógica de la aplicación -->
    <script src="script.js"></script>
</body>
</html>
